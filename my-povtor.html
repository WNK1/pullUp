<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my-povtor.css">
    <script src="povtor.js"></script>
    <title>Мой повтор джипитишки</title>
</head>
<body>
    <section class="page">
        <div class="page-main__container">

            <header class="header">
                <div class="header__container">
                    <div class="header__title">
                        <h1>Welcome to My Website</h1>
                    </div>
                    <div class="header__main-text">
                        <p>Responsive flexbox layout with dark theme</p>
                    </div>
                    <button class="header__button">
                        <p>Нажми на меня</p>
                    </button>
                </div>
            </header>



            <main class="main">
                <div class="main__container">
                    <div class="first">
                        <h2>ебать...</h2>
                    </div>
                    <div class="second">
                        <h2>ого...</h2>
                    </div>
                    <div class="treed">
                        <h2>охуеть...</h2>
                    </div>
                </div>

            </main>


            <footer class="footer">
                <div class="footer__container">
                    <div class="footer__block-text">
                        <p>Made with ♥ using Flexbox</p>
                    </div>
                    
                </div>

            </footer>
        </div>
    </section>
</body>
</html>
